services:
  mysql:
    container_name: mysql
    image: mysql:8.2.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=users_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=1234
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: